<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
       
        <script src="https://kit.fontawesome.com/83b33407c6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Sanket Tours | Travels </title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">ST</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="contact-containts">
                <div class="company-add">
                    <div class="company location">
                        <h2><i class="fa-solid fa-location-dot"></i> Location</h2>
                        <p class="text-grey">Near Token Plaza, Sadar, Nagpur - 440022</p>
                    </div> 
                    <div class="company e-mail">
                        <h2><i class="fa-regular fa-envelope"></i> E-Mail</h2>
                        <p class="text-grey">travellingcompany@gmail.com</p>
                    </div> 
                    <div class="company call">
                        <h2><i class="fas fa-headset"></i>  Call</h2>
                        <p class="text-grey">+91 1002345674</p>
                    </div> 
                    <img src="./image/company-building.jpg" alt="company-campus">
                </div>
                <form action="" class="contact-us">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your Questions, Suggestions, Concerns by filling out the form below.</p>
                    <div class="form-element">
                        <label for="username text-grey">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-element">
                        <label for="email text-grey">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-element">
                        <label for="phone text-grey">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-element">
                        <label for="message text-grey">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>

        <footer class="footer">
            <div class="container">
                <div class="social-media">
                    <i class="fa-brands fa-facebook fa-4x"></i>
                    <i class="fa-brands fa-instagram fa-4x"></i>
                    <i class="fa-brands fa-twitter fa-4x"></i>
                    <p>Sanket World Tours &copy; 2023, All Rights Reserved</p>
        
                </div>
            </div>
         </footer>

</body>
</html>
